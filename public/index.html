<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome DuckPals</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="stylesheets/styles.css" rel="stylesheet">
</head>

<body id='index'>

    <div class="container">
        <div class="row">
        <div class="col text-center">
            <h1>Welcome to DuckPals!</h1>
            <div id="buttons-container">
                <a href='/login'>
                    <button id='login-btn' class="btn btn-default">Login</button>
                </a>
                <a href='/signup'>
                    <button id='signup-btn' class="btn btn-default">Signup</button>
                </a>
            </div>
        </div>
        </div>
    </div>

    <div class="container rotate">
        <div id="duck-container">
            <div id="body">
                <div id="wing"></div>
            </div>
            <div id="head">
                <div id="eye">
                    <div id="pupil"></div>
                </div>
                <div id="beaktop"></div>
                <div id="beakbottom"></div>
            </div>
        </div>
    </div>

</body>

</html>
