<!DOCTYPE html>
<html lang="en">

<head>
    <title>DuckPals Playground</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="stylesheets/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css" />
</head>

<body>

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <span id="duckname">Duck: </span>
                <span id="duckhunger">Hungry: </span>
                <span id="ducksleepy">Sleepy: </span>
                <span id="duckfood">Duck Food: </span>
                <span id="duckbucks">Duck Bucks: </span>
            </div>
        </div>
    </nav>
    <audio></audio>
    <hr>
    <div id='gameContainer'>

        <div class='buttons' id='buttons-left'>
            <button id="color-btn">
                Color
            </button>
            <br>
            <button id="play-btn">
                Play
            </button>
            <br>
            <button id="feed-btn">
                Feed
            </button>
            <button id="buy-btn">
                Buy Food
            </button>
        </div>

        <div class='buttons' id='buttons-right'>
            <button id="pet-btn">
                Pet
            </button>
            <br>
            <button id="sleep-btn">
                Sleep
            </button>
            <br>
            <a href="/ducklist">
                <button id="new-duck-btn">
                    New Duck
                </button>
            </a>
            <br>
            <a href="/logout">
                <button id="logout-btn">
                    Logout
                </button>
            </a>
        </div>

        <div class="viewer">

            <!-- <hgroup id="bubble" class="speech-bubble animated">
                <p>Hello, I am a duck.</p>
            </hgroup> -->
            <div class="container" id='duck-container'>
                <div id="duck" class="animated">
                    <div id="body" class="duck animated">
                        <div id="wing" class="duck animated"></div>
                    </div>
                    <div id="head" class="duck animate">
                        <div id="eye">
                            <div id="pupil" class="animated"></div>
                        </div>
                        <div id="beaktop" class="animated"></div>
                        <div id="beakbottom" class="animated"></div>
                    </div>
                </div>
            </div>
            <div class="grass"></div>
        </div>
    </div>

    <form id='color-form'>
        <h3>Change Duck Color</h3>
        <div id='radio-container'>
            <div>
                <input type='radio' class='color-radio' id='red' name='color' />
                <label for='red'><span><span></span></span>Red</label>
            </div>
            <div>
                <input type='radio' class='color-radio' id='orange' name='color' />
                <label for='orange'><span><span></span></span>Orange</label>
            </div>
            <div>
                <input type='radio' class='color-radio' id='yellow' name='color' />
                <label for='yellow'><span><span></span></span>Yellow</label>
            </div>
            <div>
                <input type='radio' class='color-radio' id='green' name='color' />
                <label for='green'><span><span></span></span>Green</label>
            </div>
            <div>
                <input type='radio' class='color-radio' id='blue' name='color' />
                <label for='blue'><span><span></span></span>Blue</label>
            </div>
            <div>
                <input type='radio' class='color-radio' id='purple' name='color' />
                <label for='purple'><span><span></span></span>Purple</label>
            </div>
            <button id='save-color'>Save Duck Color</button>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/playground.js"></script>
</body>

</html>
