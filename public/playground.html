<!DOCTYPE html>
<html lang="en">

<head>
    <title>Duck r cool</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="stylesheets/duckstyle.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css" />
</head>

<body>
    <audio></audio>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/logout">
                    Logout
                </a>
            </div>
        </div>
    </nav>

    <div class="viewer">
        <div class="container">
            <div id="duck" class="animated">
                <div id="body" class="duck">
                    <div id="wing" class="duck"></div>
                </div>
                <div id="head" class="duck">
                    <div id="eye">
                        <div id="pupil"></div>
                    </div>
                    <div id="beaktop"></div>
                    <div id="beakbottom"></div>
                </div>
            </div>
            <button>Change Duck Color</button>
        </div>
    </div>

    <button id="play-btn">
        Play with the Duck!
    </button>
    <button id="feed-btn">
        Feed the Duck!
    </button>
    <button id="pet-btn">
        Pet the Duck!
    </button>
    <button id="sleep-btn">
        Make the Duck sleep!
    </button>
    <button id="new-duck-btn">
        Pick a new Duck!
    </button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/ducklist.js.js"></script>
    <script type="text/javascript" src="js/playground.js"></script>
    <script>
        let quack = document.querySelector('audio')
        $(document).ready(function () {

            $('#play-btn').click(function () {
                quack.setAttribute('src', './assets/quack1.mp3');
                quack.play();
            });
        });
        $(document).ready(function () {
            $('#feed-btn').click(function () {
                quack.setAttribute('src', './assets/quack2.mp3');
                quack.play();
            });
        });
        $(document).ready(function () {
            $('#pet-btn').click(function () {
                quack.setAttribute('src', './assets/quack2.mp3');
                quack.play();
            });
        });
        $(document).ready(function () {
            $('#sleep-btn').click(function () {
                quack.setAttribute('src', './assets/quack1.mp3');
                quack.play();
            });
        });
    </script>
</body>

</html>
