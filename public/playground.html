<!DOCTYPE html>
<html lang="en">

<head>
    <title>DuckPals Playground</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="stylesheets/styles.css" rel="stylesheet" />
    <link href='stylesheets/orientation.css' rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css" />
</head>

<body>

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <h5 id="duckname">Duck: </h5>
                <h5 id="duckhunger">Hungry: </h5>
                <h5 id="ducksleepy">Sleepy: </h5>
                <h5 id="duckfood">Duck Food: </h5>
                <h5 id="duckbucks">Duck Bucks: </h5>
            </div>
        </div>
    </nav>
    <audio></audio>
    <div id='gameContainer'>

        <div class='buttons' id='buttons-left'>
            <button id="change-btn">
                Color
            </button>
            <br>
            <button id="play-btn">
                Play
            </button>
            <br>
            <button id="feed-btn">
                Feed
            </button>
        </div>

        <div class='buttons' id='buttons-right'>
            <button id="pet-btn">
                Pet
            </button>
            <br>
            <button id="sleep-btn">
                Sleep
            </button>
            <br>
            <a href="/ducklist">
                <button id="new-duck-btn">
                    New Duck
                </button>
            </a>
            <br>
            <a href="/logout">
                <button id="logout-btn">
                    Logout
                </button>
            </a>
        </div>

        <div class="viewer">
            <hgroup id="bubble" class="speech-bubble animated">
                <h2>Hello, I am a duck.</h2>
            </hgroup>

            <div class="container" id='duck-container'>
                <div id="duck" class="animated">
                    <div id="body" class="duck animated">
                        <div id="wing" class="duck animated"></div>
                    </div>
                    <div id="head" class="duck animate">
                        <div id="eye">
                            <div id="pupil" class="animated"></div>
                        </div>
                        <div id="beaktop" class="animated"></div>
                        <div id="beakbottom" class="animated"></div>
                    </div>
                </div>
            </div>
            <div class="grass"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/playground.js"></script>
</body>

</html>
