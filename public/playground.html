<!DOCTYPE html>
<html lang="en">

<head>
    <title>DuckPals Playground</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="stylesheets/styles.css" rel="stylesheet" />
    <link href='stylesheets/orientation.css' rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css" />
</head>

<body>
    <!-- <div id="particles-js"></div> 
    <div class="count-particles"> <span class="js-count-particles"></span> 
    </div>
    <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script> 
    <script src="http://threejs.org/examples/js/libs/stats.min.js"></script> -->
    <audio></audio>
    <div id='gameContainer'>

        <div class='buttons' id='buttons-left'>
            <button id="change-btn">
                Color
            </button>
            <br>
            <button id="play-btn">
                Play
            </button>
            <br>
            <button id="feed-btn">
                Feed
            </button>
        </div>


        <div class='buttons' id='buttons-right'>
            <button id="pet-btn">
                Pet
            </button>
            <br>
            <button id="sleep-btn">
                Sleep
            </button>
            <br>
            <button id="new-duck-btn">
                New Duck
            </button>
            <br>
            <a href="/logout">
                <button id="logout-btn">
                    Logout
                </button>
            </a>
        </div>

        <div class="viewer">

            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <h3 id="duckhunger">Hungry: [ ]   Sleepy: [ ]   Duck Bucks: [ ]    Food: [ ] </h3>
                        <hr>
                    </div>
                </div>
            </nav>

            <hgroup id="bubble" class="speech-bubble animated">
                <h2>Hello, I am a duck.</h2>
            </hgroup>

            <div class="container" id='duck-container'>
                <div id="duck" class="animated">
                    <div id="body" class="duck animated">
                        <div id="wing" class="duck animated"></div>
                    </div>
                    <div id="head" class="duck animate">
                        <div id="eye">
                            <div id="pupil" class="animated"></div>
                        </div>
                        <div id="beaktop" class="animated"></div>
                        <div id="beakbottom" class="animated"></div>
                    </div>
                </div>
            </div>
            <div class="grass"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/playground.js"></script>
    <script>
        let quack = document.querySelector('audio')
        $(document).ready(function () {

            $('#play-btn').click(function () {
                quack.setAttribute('src', './assets/quack1.mp3');
                quack.play();
            });
        });
        $(document).ready(function () {
            $('#feed-btn').click(function () {
                quack.setAttribute('src', './assets/quack2.mp3');
                quack.play();
            });
        });
        $(document).ready(function () {
            $('#pet-btn').click(function () {
                quack.setAttribute('src', './assets/quack2.mp3');
                quack.play();
            });
        });
        $(document).ready(function () {
            $('#sleep-btn').click(function () {
                quack.setAttribute('src', './assets/quack1.mp3');
                quack.play();
            });
        });
    </script>
</body>

</html>
